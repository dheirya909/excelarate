<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excelarate</title>
  <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      align-items: center;
      display: flex;
      justify-content: center;
    }
    
    
    .card-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #495057;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: white;
    }
    
    .form-icon {
      position: absolute;
      top: 42px;
      left: 12px;
      color: #6c757d;
    }
    
    .has-icon .form-control {
      padding-left: 2.5rem;
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .card-footer {
      padding: 1.5rem 2rem;
      background: #f8f9fa;
      text-align: center;
      border-top: 1px solid #eee;
    }
    
    .card-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .card-footer a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }
    
    .error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      font-weight: 500;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, margin 0.3s ease;
    }

    .error.show {
      max-height: 100px;
      margin-top: 0.5rem;
    }

    .error-icon {
      margin-right: 5px;
    }
    
    .loading {
      position: relative;
    }
    
    .loading:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: button-loading-spinner 1s linear infinite;
    }
    
    @keyframes button-loading-spinner {
      from {
        transform: rotate(0turn);
      }
      to {
        transform: rotate(1turn);
      }
    }
    
    .loading span {
      visibility: hidden;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      .card-body, .card-header, .card-footer {
        padding: 1.25rem;
      }
    }
    
    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 42px;
      cursor: pointer;
      color: #6c757d;
    }
    
    /* Remember me checkbox styling */
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .form-check-input {
      margin-right: 0.5rem;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    
    .form-check-label {
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <img src="./assets/img/Logo.png" alt="" width="100px" height="auto" style="border-radius: 20px;">
        </div>
        <h2>login</h2>
        <p>Sign in to access your account</p>
      </div>
      
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group has-icon">
            <label for="email">Email address</label>
            <span class="form-icon">‚úâÔ∏è</span>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email" required>
          </div>
          
          <div class="form-group has-icon">
            <label for="password">Password</label>
            <span class="form-icon">üîí</span>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="current-password" required>
            <span class="password-toggle" id="passwordToggle">üëÅ Ô∏è</span>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary" id="loginButton">
            <span>Sign In</span>
          </button>
          
          <div class="error" id="error">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span id="errorMessage"></span>
          </div>
        </form>
      </div>
      
      <div class="card-footer">
        <p>Don't have an account? <a href="/register">Create Account</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/scripts/login.js"></script>
</body>
</html>
