<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excelarate</title>
  <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #2e4ec0;
      --shadow: rgba(0, 0, 0, 0.1);
      --error: #e63946;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .card-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #495057;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: white;
    }

    .form-icon {
      position: absolute;
      top: 42px;
      left: 12px;
      color: #6c757d;
    }

    .has-icon .form-control {
      padding-left: 2.5rem;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Separator with "or" text */
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }
    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ced4da;
    }
    .separator::before { margin-right: 0.75em; }
    .separator::after { margin-left: 0.75em; }

    /* Social login container: inline buttons */
    .social-login {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ced4da;
      background: white;
      transition: background 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
    }

    .social-btn:hover {
      background: #f1f3f5;
      transform: translateY(-1px);
    }

    .google-btn {
      border-color: #dddddd;
    }

    .microsoft-btn {
      border-color: #737373;
    }

    .social-btn img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .card-footer {
      padding: 1.5rem 2rem;
      background: #f8f9fa;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .card-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .card-footer a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .error {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      font-weight: 500;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, margin 0.3s ease;
    }

    .error.show {
      max-height: 100px;
      margin-top: 0.5rem;
    }

    .error-icon {
      margin-right: 5px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      .card-body, .card-header, .card-footer {
        padding: 1.25rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <img src="./assets/img/Logo.png" alt="" width="100" height="auto" style="border-radius: 20px;">
      </div>
      <h2>Login</h2>
      <p>Sign in to access your account</p>
    </div>

    <div class="card-body">
      <form id="loginForm">
        <div class="form-group has-icon">
          <label for="email">Email address</label>
          <span class="form-icon">‚úâÔ∏è</span>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email" required>
        </div>

        <div class="form-group has-icon">
          <label for="password">Password</label>
          <span class="form-icon">üîí</span>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="current-password" required>
          <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary" id="loginButton">
          <span>Sign In</span>
        </button>

        <div class="error" id="error">
          <span class="error-icon">‚ö†Ô∏è</span>
          <span id="errorMessage"></span>
        </div>
      </form>

      <!-- Separator -->
      <div class="separator">or</div>

      <!-- Social Login Buttons (Modular) -->
      <div class="social-login" id="socialLoginContainer">
        <button id="gLogin" class="social-btn google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Sign in with Google
        </button>
        <button id="mLogin" class="social-btn microsoft-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo">
          Sign in with Microsoft
        </button>
        <!-- Future social buttons can be added here -->
      </div>
    </div>

    <div class="card-footer">
      <p>Don't have an account? <a href="/register">Create Account</a></p>
    </div>
  </div>
</div>

<script type="module" src="./assets/scripts/login.js"></script>
</body>
</html>
